<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="/img/icon.png" alt="Icon.png" class="icon" />
          <p>Save Soil Movement</p>
        </div>
        <div class="credit">
          Pic Credit:
          <a href="https://unsplash.com/@gabrielj_photography">gabrielj</a>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            The Movement is urging nations across the world to urgently
            legislate to save the planet's agricultural soils, 50% of which are
            already said to be degraded and incapable of yield.
          </p>
        </div>
        <div class="middle">
          <p>Sign Up to join the Movement!</p>
          <form action="#" method="post">
            <div>
              <label for="name">FIRST NAME</label><br />
              <input type="text" id="name" required />
            </div>
            <div>
              <label for="lname">LAST NAME</label><br />
              <input type="text" id="lname" />
            </div>
            <div>
              <label for="email">EMAIL</label><br />
              <input type="email" id="email" required />
            </div>
            <div>
              <label for="mnumber">PHONE NUMBER</label><br />
              <input
                type="tel"
                id="mnumber"
                minlength="10"
                maxlength="10"
                required
              />
            </div>
            <div>
              <label for="password">PASSWORD</label><br />
              <input type="password" id="password" required />
              <p class="alert0"></p>
            </div>
            <div>
              <label for="pass">CONFIRM PASSWORD</label><br />
              <input type="password" id="cPass" required />
              <p class="alert1"></p>
            </div>
          </form>
        </div>
        <div class="bottom">
          <div class="btn">
            <button type="submit">Submit</button>
            <p>Already Have an Account? <a href="#">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
